<ion-header no-border>
  <ion-toolbar color='dark'>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='dark'>
  <app-noticias [noticias]='noticias'></app-noticias>

  <ion-infinite-scroll class='infinite-scroll-white' threshold="150px"
    (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
