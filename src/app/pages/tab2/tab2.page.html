<ion-header no-border>
  <ion-toolbar color='dark'>
    <ion-title>
      News headings
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode='md' color='primary' (ionChange)='changeCategory($event)'>
    <ion-segment-button *ngFor='let category of categories' mode='md' [value]="category">
      <ion-label text-capitalize> {{ category }} </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color='dark'>
  <app-noticias [noticias]='noticias'></app-noticias>

  <ion-infinite-scroll class='infinite-scroll-white' threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
